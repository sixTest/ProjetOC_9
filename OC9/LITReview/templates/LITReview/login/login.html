<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'LITReview/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'LITReview/css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="row" align="center">
            <h1>LITReview</h1>
        </div>
        <div class="row" style="padding-top:50px;">
            <div class="col-6">
                <div class="row">
                    <p style="font-size:35px;" align="start">Inscrivez-vous maintenant</p>
                    <div align="start">
                       <a href="inscription"><button class="btn btn-primary">S'inscrire</button></a>
                    </div>
                </div>
            </div>
            <div class="col-6" align="center">
                <p style="font-size:35px;">Connectez-vous</p>
                <form action="{% url 'login' %}"  method="post">
                    {% csrf_token %}
                    <div class="row" style="margin:25px;">
                        <label for="{{form.name.id_for_label}}"></label>
                        {{form.username}}
                    </div>
                    <div class="row" style="padding-top:10px;margin:25px;">
                        <label for="{{form.mdp.id_for_label}}"></label>
                        {{form.password}}
                    </div>
                    {% if errors %}
                        <div class="alert alert-danger" role="alert" style="margin:25px;">
                            <p style="font-size:125%;">{{errors}}</p>
                        </div>
                    {% endif %}
                    <div style="padding-top:20px;"><button class="btn btn-primary" type="submit">Se connecter</button></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
